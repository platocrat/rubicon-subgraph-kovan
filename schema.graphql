"""
UserTrade model, a custom model to represent an individual user's trade state.
"""
type UserTrade @entity {
  id: ID!
  isLimit: Boolean!
	maker: Bytes!
	taker: Bytes!
  payGem: Bytes!
  buyGem: Bytes!
  payAmount: BigInt!
  buyAmount: BigInt!
  completed: Boolean!
  killed: Boolean!
  timestamp: BigInt!
  transactionHash: Bytes!
}


